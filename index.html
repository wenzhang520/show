<!DOCTYPE HTML>
<html>
	<head>
		<title> TeamWork </title>
		   
		   <style>
				@-webkit-keyframes title{
						0%{
							opacity: 0;
							text-shadow: 0px 0px 40px #fff;
							-webkit-transform: scale(3);
						}
						50%{
							opacity: 0.5;
							text-shadow: 0px 0px 10px #fff;
							-webkit-transform: scale(2);
						}
						100%{
							opacity: 1;
							text-shadow: 0px 0px 1px #fff;
							-webkit-transform: scale(1);
						}
					}
					@-webkit-keyframes image{
						0%{
							opacity: 0;
							-webkit-transform: scale(100);
						}
						
						100%{
							opacity: 1;
							-webkit-transform: scale(1.5);
						}
					}
					@-webkit-keyframes background{
						0%{
							-webkit-opacity:1;
						}
						100%{
							-webkit-opacity:0;
						}
					}
					@-webkit-keyframes content{
						0%{
							-webkit-opacity:0;
						}
						100%{
							-webkit-opacity:1;
						}
					}
					.content{
						position:relative;
						z-index:1000;
						-webkit-animation:content 3s linear 5s backwards;
					}
					.title{
						z-index:0;
						position:fixed;
						width:100%;height:100%;
						top:0px;left:0px;
						background:#ccc;
						text-align:center;
						-webkit-animation:background 3s linear 5s forwards;

					}
					.image{
						position:absolute;
						width:75px;height:75px;
						top:50%;left:50%;
						margin:-37px;
						background-image:url("logo.png");
						-webkit-animation:image 3s linear forwards;
						animation:image 3s linear forwards;
					}
					.title h2{
						font-weight:blod;
						font-size:60px;
						top:60%;
						width:100%;height:68px;
						color:transparent;
						position:absolute;
						text-align:center;
						text-shadow: 0px 0px 1px #fff;
						-webkit-animation:title 3s linear 2s backwards;
						animation:title 3s linear 2s backwards;
					}
				*,html,body{
					margin:0;padding:0;list-style:none;width:100%;height:100%;
				}
				header{
					width:auto;height:15%;background:#ADD8E6;font-size:20px;text-align:center;line-height:90px;
				}
				#headerleft{
					width:10%;height:100%;float:left;
				}
				#headerright{
					width:90%;height:100%;float:left;
				}
				#main{
					width:auto;height:85%;
				}
				#mainleft{
					float:left;width:10%;line-height:50px;text-align:center;background:pink
				}
				#mainright{
					float:left;width:90%;line-height:50px;text-align:center;display:block;
				}
				#mainleft a{
					width:128px;height:40px;
					margin:15px;
					line-height:40px;text-align:center;
					display:inline-block;
					text-decoration:none;
					color:#fff;
					-webkit-perspective: 800px;
				}
				#mainleft a span{
					position: relative;
					display: inline-block;
					width: 100%;
					background: #e35041;
					-webkit-transform-style:preserve-3d;
					-webkit-transform-origin:50% 50% -64px;
					-webkit-transition:-webkit-transform 0.4s,background 0.4s;
				}
				#mainleft a span::before{
					position:absolute;
					top:0;left:100%;
					width:100%;height:100%;
					background: #b53a2d;
					content:attr(data-hover);
					-webkit-transform-origin:0 50%;
					-webkit-transform:rotateY(90deg);
				}
				#mainleft a:hover span{
					background: #b53a2d;
					-webkit-transform:rotateY(-90deg);
				}
				#mainleft a:hover span::before{
					background: #ef5e50;
				}
				#mainright1{
					float:left;width:100%;height:100%;line-height:50px;text-align:center;overflow-y:scroll;
				}
		   </style>
 </head>
